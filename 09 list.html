<!DOCTYPE html>
<html>
    <body bgcolor="grey">
        <h2>An HTML list</h2>
        <p>Unordered list</p>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
        <br>
        <p> Order list:</p>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ol>
        <br>
        <p> Description List:</p>
        <dl>
            <dt>HTML</dt>
            <dd>- Hyper Text Markup Language</dd>
            <dt>CSS</dt>
            <dd>- Cascading Style Sheet</dd>
        </dl>
    </body>
</html>
